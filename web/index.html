<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Como formamos?</title>
    <link rel="stylesheet/less" type="text/css" href="css/main.less">

    <script type="text/javascript" src="vendors/jquery-1.7.js"></script>
    <script type="text/javascript" src="vendors/underscore.js"></script>
    <script type="text/javascript" src="vendors/backbone.js"></script>
    <script type="text/javascript" src="vendors/raphael.js"></script>
    <script type="text/javascript" src="vendors/less-1.3.0.min.js"></script>
    <script type="text/javascript" src="vendors/rgbcolor.js"></script>
    <script type="text/javascript" src="vendors/canvg.js"></script>
    <!--<script type="text/javascript" src="vendors/modernizr.js"></script>-->
    <script type="text/javascript" src="js/raphaelImgs/pitch.js"></script>
    <script type="text/javascript" src="js/Utils.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
    <h1>Como formamos?</h1>
    <div id="pitch-container">
        <div id="canvas_container"></div>
        <div id="image_container" hidden ></div>
    </div>

    <div id="players_panel">

        <audio id="songs" autoplay controls>
            <source src="media/audio/Chumbawamba.mp3" type="audio/mp3" />
            <source src="media/audio/woohu.mp3" type="audio/mp3" />
            Your browser does not support the audio tag.
        </audio>

        <div id="top" class="topPanel">
            <label id="pitchTypeLabel" for="pitchType">
                <select id="pitchType" name="Team size">
                    <option value="5">5 players</option>
                    <option value="7">7 players</option>
                    <option value="9">9 players</option>
                    <option value="11">11 players</option>
                </select>
            </label>

            <button id="newPlayerButton" type="button">New Player</button>
        </div>
        <script type="text/template" id="player-template">
            <label for="name<%= playerId%>" class="nameLabel">
                Name: <input data-modelid="<%= playerId%>" id="name<%= playerId%>" value="<%= name%>" class="playerName" type="text">
            </label>
            <label for="number<%= playerId%>" class="numberLabel">
                Number: <input data-modelid="<%= playerId%>" id="number<%= playerId%>" value="<%= number%>" class="playerNumber" type="number">
            </label>
            <button data-modelid="<%= playerId%>" class="deleteButton">X</button>
        </script>
    </div>

    <button id="exportButton" type="button">Export it!</button>
    <a id="downloadImageLink" hidden> Right click and 'Save Link as...' here! </a>

</body>
</html>
