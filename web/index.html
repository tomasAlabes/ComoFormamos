<body>

<h1>Como formamos?</h1>

<div id="allContainer" class="container">

    <div id="webDescription" class="span-24">
        <p>Definí la formación que van a usar con tus amigos en el partido y después compartila para discutirla!</p>
    </div>

        <!-- AddThis Button BEGIN -->
        <div class="prepend-10 addthis_toolbox addthis_default_style addthis_32x32_style">
            <a class="addthis_button_preferred_1"></a>
            <a class="addthis_button_preferred_2"></a>

            <a class="addthis_button_preferred_4"></a>

        </div>
        <script type="text/javascript" src="http://s7.addthis.com/js/300/addthis_widget.js#pubid=xa-5059211a2c4e7af8"></script>
        <!-- AddThis Button END -->>


    <div id="editorContainer" class="span-24">

        <div id="canvas_container" class="span-17"></div>

        <div id="players_panel" class="span-6 last">

            <div id="teamNameDiv" class="span-5">
                <label id="teamNameLabel" for="teamName" class="span-6">
                    Nombre del equipo <input id="teamName" placeholder="Mi equipo" class="span-6"/>
                </label>
            </div>
            <!--<div id="top" class="span-6">-->
                <!--<select id="pitchType" name="Equipo">-->
                    <!--<option value="5">5 jugadores</option>-->
                    <!--<option value="7">7 jugadores</option>-->
                    <!--<option value="9">9 jugadores</option>-->
                    <!--<option value="11">11 jugadores</option>-->
                <!--</select>-->
            <!--</div>-->
            <h5 class="playersPanelTitle span-6">Jugadores creados</h5>

            <div id="playersCreated" style="text-align: center;" class="span-6">
                <script type="text/template" id="player-template">
                        <input data-modelid="<%= playerId%>" id="name<%= playerId%>" value="<%= name%>"
                               class="playerName span-4">
                        <input data-modelid="<%= playerId%>" id="number<%= playerId%>" value="<%= number%>"
                               class="playerNumber span-1" type="number">
                        <img data-modelid="<%= playerId%>" class="deleteImg span-1 last" src="media/imgs/delete.png" alt="Delete"
                            width="16" height="16" style="width:16px" />
                </script>
            </div>

            <div id="bottomButtons" class="span-6">
                <button class="span-3" id="downloadButton" type="button">Ver como imagen</button>
                <button class="span-3 last" id="exportButton" type="button">Enviala al equipo!</button>
            </div>
        </div>
    </div>

</div>
